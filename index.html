<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
        <link rel="shortcut icon" href="img/game.png" type="image/x-icon">
        <title>Welcome to the game - X:O</title>
        <script defer src="app.js"></script>
    </head>
<body>

    <div class="container">
        <h1>Game - X:O</h1>

        <div id="celulaContainer">
            <div posicaoDaCelula = "0" class="celula"></div>
            <div posicaoDaCelula = "1" class="celula"></div>
            <div posicaoDaCelula = "2" class="celula"></div>
            <div posicaoDaCelula = "3" class="celula"></div>
            <div posicaoDaCelula = "4" class="celula"></div>
            <div posicaoDaCelula = "5" class="celula"></div>
            <div posicaoDaCelula = "6" class="celula"></div>
            <div posicaoDaCelula = "7" class="celula"></div>
            <div posicaoDaCelula = "8" class="celula"></div>
        </div>

        <h2 id="status"></h2>
        <button id="reiniciarBotao">Reiniciar</button>
    </div>
    
</body>
</html>
